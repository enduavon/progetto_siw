<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Registrazione Admin</title>
</head>
<body>
	<f:view>
		<h1>Inserisci i seguenti dati per registrarti sul nostro sito come Admin:</h1>
		<h:form>
		
			<div>
				Nickname:*
				<h:inputText value="#{registraAdmin.nickname}" required="true"
					requiredMessage="Nickname obbligatorio" id="nickname" />
				<h:message for="nickname" style="color:red" />
			</div>
			<div>
				Password:* (min 8 caratteri, almeno una lettera maiuscola e almeno una cifra)
				<h:inputSecret id="password" value="#{registraAdmin.password}" required="true"
					binding="#{password}" requiredMessage="Password obbligatoria" >
				<!-- <f:validateRegex
						pattern="(/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}$/)" />   -->
				</h:inputSecret>
				<h:message for="password" style="color:red" />
			</div>
			<div>
				Inserisci di nuovo la password:*
				<h:inputSecret id="confermaPassword" required="true"
					requiredMessage="Devi inserire di nuovo la password" >
					<f:validator validatorId="passwordValidator" />
					<f:attribute name="password" value="#{password}" />
				</h:inputSecret>
				<h:message for="confermaPassword" style="color:red" />
			</div> 
			
			<div>
				Email:*
				<h:inputText value="#{registraAdmin.email}" required="true"
					requiredMessage="Email Ã¨ obbligatoria" id="email"
					validatorMessage="Email non valida">
					<f:validateRegex
						pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
				</h:inputText>
				<h:message for="email" style="color:red" />
			</div>
			<div>
				<h:commandButton value="Registrati"
					action="#{registraAdmin.registraAdmin}" />
			</div>
			<h:outputLink value="index.xhtml?faces-redirect=true">Torna alla pagina principale</h:outputLink>
		</h:form>
	</f:view>
</body>
</html>
