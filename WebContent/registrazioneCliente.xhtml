<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Registrazione</title>
</head>
<body>
	<f:view>
		<h1>Inserisci i seguenti dati per registrarti sul nostro sito:</h1>
		<h:form>
			<div>
				Nome:*
				<h:inputText value="#{registraCliente.nome}" required="true"
					requiredMessage="Nome obbligatorio" id="nome" />
				<h:message for="nome" style="color:red" />
			</div>
			<div>
				Cognome:*
				<h:inputText value="#{registraCliente.cognome}" required="true"
					requiredMessage="Cognome obbligatorio" id="cognome" />
				<h:message for="cognome" style="color:red" />
			</div>
			<div>
				Nickname:*
				<h:inputText value="#{registraCliente.nickname}" required="true"
					requiredMessage="Nickname obbligatorio" id="nickname" />
				<h:message for="nickname" style="color:red" />
			</div>
			<div>
				Password:* (minimo 8 caratteri)
				<h:inputSecret value="#{registraCliente.password}" required="true"
					requiredMessage="Password obbligatoria" id="password" >
				<f:validateLength minimum="8" />
				</h:inputSecret>
				<h:message for="password" style="color:red" />
			</div>
			<!-- <div>
				Inserisci di nuovo la password:
				<h:inputSecret value="#{registraCliente.password}" required="true" label="Conferma password"
					requiredMessage="Devi inserire di nuovo la password" id="password" >
				<f:validateRequired />	
				</h:inputSecret>
				<h:message for="password" style="color:red" />
			</div> -->
			<div>

				<h:panelGrid columns="3">
 
		  Data di Nascita:* (d-m-yyyy)
		 <h:inputText id="data" value="#{registraCliente.dataDiNascita}"
						size="20" required="true" label="Data di nascita">

						<f:convertDateTime pattern="d-M-yyyy" />
					</h:inputText>

					<h:message for="data" style="color:red" />

				</h:panelGrid>

			</div>
			<div>
				Email:*
				<h:inputText value="#{registraCliente.email}" required="true"
					requiredMessage="Email Ã¨ obbligatoria" id="email"
					validatorMessage="Email non valida">
					<f:validateRegex
						pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
				</h:inputText>
				<h:message for="email" style="color:red" />
			</div>
			<div>
				<h:commandButton value="Registrati"
					action="#{registraCliente.registraCliente}" />
			</div>
			
			<div>
			<h:outputText value="#{registraCliente.errore}" />
			</div>
			
			<h:outputLink value="index.xhtml?faces-redirect=true">Torna alla pagina principale</h:outputLink>
		</h:form>
	</f:view>
</body>
</html>
