<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<h:outputStylesheet library="bootstrap" name="css/bootstrap.css"></h:outputStylesheet>
	<title>Dettagli utente</title>
</h:head>
<h:body>
	<ui:include src="/navbars/navbarDefault.xhtml" />
	<h:form>
		<h1>Benvenuto, ${registraCliente.nome} ti sei appena registrato
			con questi dati:</h1>
		<div>
			Nome:
			<h:outputText value="#{registraCliente.nome}" />
		</div>
		<div>
			Cognome:
			<h:outputText value="#{registraCliente.cognome}" />
		</div>
		<div>
			Nickname:
			<h:outputText value="#{registraCliente.nickname}" />
		</div>
		<div>
			Email:
			<h:outputText value="#{registraCliente.email}" />
		</div>
		<div>
			Data di nascita:
			<h:outputText value="#{registraCliente.dataDiNascita.time}">
				<f:convertDateTime datestyle="full" type="date" />
			</h:outputText>
		</div>

		<h3>Data di registrazione:</h3>
		<div>
			<h:outputText value="#{registraCliente.dataDiRegistrazione.time}">
				<f:convertDateTime timeZone="Europe/Rome" type="both" />
			</h:outputText>
		</div>

		<h:outputLink value="loginCliente.xhtml?faces-redirect=true">Effettua subito il login!</h:outputLink>
	</h:form>
</h:body>
</html>
