<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Dettagli utente nÂ°#{registraCliente.clienteRegistrato.id}</title>
</head>
<body>
	<h:form>
		<h3>Dati dell'utente selezionato:</h3>
		<div>
			Nome:
			<h:outputText value="#{registraCliente.clienteRegistrato.nome}" />
		</div>
		<div>
			Cognome:
			<h:outputText value="#{registraCliente.clienteRegistrato.cognome}" />
		</div>
		<div>
			Nickname:
			<h:outputText value="#{registraCliente.clienteRegistrato.nickname}" />
		</div>
		<div>
			Email:
			<h:outputText value="#{registraCliente.clienteRegistrato.email}" />
		</div>
		<div>
			Data di nascita:
			<h:outputText
				value="#{registraCliente.clienteRegistrato.dataDiNascita.time}">
				<f:convertDateTime datestyle="full" type="date" />
			</h:outputText>
		</div>
		<div>
			Data registrazione:
			<h:outputText
				value="#{registraCliente.clienteRegistrato.dataDiRegistrazione.time}">
				<f:convertDateTime datestyle="full" type="both" />
			</h:outputText>
		</div>
		<h:outputLink value="showOrdini.xhtml?faces-redirect=true">Torna indietro alla lista ordini</h:outputLink>
	</h:form>
</body>
</html>
