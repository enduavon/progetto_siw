<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Area Ordini</title>
</head>
<h:body>
<h2>Area Ordini</h2>
	<h:form>
		<h:commandLink action="#{ordineController.listaOrdiniChiusi}"
			value="Consulta gli ordini confermati dai clienti"
			rendered="#{not empty loginAdmin.admin.email}" />
		<div>
			<h:commandLink action="#{ordineController.listaOrdiniEvasi}"
				value="Controlla gli ordini evasi"
				rendered="#{not empty loginAdmin.admin.email}" />
		</div>
		<div>
			<h:link outcome="showOrdiniCliente.xhtml"
				value="Controlla i tuoi ordini"
				rendered="#{not empty loginCliente.clienteLoggato.email}">
				<!-- <f:setPropertyActionListener target="#{ordineController.clienteCorrente}"
					value="#{loginCliente.clienteLoggato}" /> -->
				<f:param name="id_clienteLoggato"
					value="#{loginCliente.clienteLoggato.id}" />
			</h:link>
		</div>
		<div>
			<h:commandLink action="#{ordineController.creaOrdine(loginCliente.clienteLoggato)}"
				value="Crea un nuovo ordine"
				rendered="#{not empty loginCliente.clienteLoggato.email}" />
			<strong><h:outputText value="#{ordineController.errore}"
					style="color:purple" /></strong>
		</div>
	</h:form>
</h:body>
</html>
