<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Home</title>
</head>
<h:body>
<h:form>
       <h:panelGroup rendered="#{empty loginCliente.clienteLoggato.email}">
		<h1>Benvenuto in Cikmed!</h1>
		<h:commandButton action="/loginAdmin.xhtml?faces-redirect=true"
			value="Accedi come amministratore" />
		<h:commandButton
			action="/registrazioneAdmin.xhtml?faces-redirect=true"
			value="Registrati come amministratore" />
		<h:commandButton action="/loginCliente.xhtml?faces-redirect=true"
			value="Accedi come cliente" />
		<h:commandButton
			action="/registrazioneCliente.xhtml?faces-redirect=true"
			value="Registrati come cliente" />
			</h:panelGroup>
			
		<h:panelGroup>
		<div>
			<h:commandLink action="#{prodottoController.listProducts}"
				value="Catalogo Prodotti" />
				</div>
			<p>Anche se non sei registrato, puoi tranquillamente visionare il
				nostro catalogo. Tuttavia, ti suggeriamo di farlo se vuoi usufruire
				di tutti gli altri nostri servizi :)</p>
		</h:panelGroup>
		
		<h:panelGroup
			rendered="#{not empty loginCliente.clienteLoggato.email}">
			<h:commandLink action="areaOrdini.xhtml?faces-redirect=true"
				value="Gestione ordini" />
			<div>
				<h:commandLink action="#{loginCliente.logOut}" value="Logout" />
			</div>
		</h:panelGroup>

	</h:form>
</h:body>
</html>
