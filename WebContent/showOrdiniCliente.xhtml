<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Ordini</title>
</h:head>
<h:body>
	<h2>I tuoi ordini</h2>
	<h:form>
		<h:outputText value="Non c'Ã¨ nessun ordine."
			rendered="#{empty ordineController.ordiniCliente}" />
		<h:dataTable id="lista" value="#{ordineController.ordiniCliente}"
			var="ordine" rendered="#{not empty ordineController.ordiniCliente}">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:commandLink action="#{ordineController.findOrdine}"
					value="#{ordine.id}" style="color: orange">
					<f:setPropertyActionListener target="#{ordineController.id}"
						value="#{ordine.id}" />
				</h:commandLink>
			</h:column>
			<h:column>
				<f:facet name="header">Stato</f:facet>
				<h:outputText value="#{ordine.stato}" />
			</h:column>
			<h:column>
				<f:facet name="header">Data Apertura</f:facet>
				<h:outputText value="#{ordine.dataApertura.time}">
					<f:convertDateTime datestyle="full" type="date" />
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Data Chiusura</f:facet>
				<h:outputText value="#{ordine.dataChiusura.time}">
					<f:convertDateTime datestyle="full" type="date" />
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Data Evasione</f:facet>
				<h:outputText value="#{ordine.dataEvasione.time}">
					<f:convertDateTime datestyle="full" type="date" />
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header"></f:facet>
				<h:commandButton action="#{ordineController.deleteOrdine}"
					value="Elimina ordine">
					<f:setPropertyActionListener target="#{ordineController.id}"
						value="#{ordine.id}" />
				</h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header"></f:facet>
				<h:commandButton action="#{ordineController.closeOrdine}"
					value="Chiudi ordine">
					<f:setPropertyActionListener target="#{ordineController.id}"
						value="#{ordine.id}" />
				</h:commandButton>
			</h:column>
		</h:dataTable>
		<strong><h:outputText value="#{ordineController.errore}"
				style="color:purple" /></strong>
	</h:form>
</h:body>
</html>
