<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>sei gia registrato? Effettua il login:</title>
</head>
<body>
<f:view>
	<h1>Login Cliente</h1>
	<h:form>
		<div>
			Email:
			<h:inputText value="#{loginCliente.email}" required="true"
				requiredMessage="Email è obbligatoria" id="email">
			</h:inputText>
			<h:message for="email" />
		</div>
		<div>
			Password:
			<h:inputSecret value="#{loginCliente.password}" required="true"
				requiredMessage="Password è obbligatoria" id="password" />
			<h:message for="password" />
		</div>
		<div>
			<h:outputText value="#{loginCliente.loginErrore}" />
		</div>
		<div>
			<h:commandButton action="#{loginCliente.loginCliente}"
				value="mostrami"></h:commandButton>
		</div>
		<h:commandButton value="esci"/>
	</h:form>
	</f:view>
</body>
</html>
