<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<h:outputStylesheet library="bootstrap" name="css/bootstrap.css"></h:outputStylesheet>
	<title>Login Cliente</title>
</h:head>
<h:body>
<ui:include src="/navbars/navbarDefault.xhtml" />
	<h:form styleClass="form-horizontal">
		<h2>Collegati a Cikmed:</h2>
		<div class="form-group">
			<h:outputLabel for="email" value="Email"
				styleClass="control-label col-sm-2"></h:outputLabel>
			<div class="col-sm-10">
				<h:inputText value="#{loginCliente.email}" styleClass="form-control"
					required="true" requiredMessage="Email obbligatoria" id="email" />
				<h:message for="email" style="color:red" />
				<p class="help-block">es: paolo.rossi@gmail.com</p>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel for="password" value="Password"
				styleClass="control-label col-sm-2" />
			<div class="col-sm-10">
				<h:inputSecret value="#{loginCliente.password}"
					styleClass="form-control" required="true"
					requiredMessage="Password obbligatoria" id="password" />
				<h:message for="password" style="color:red" />
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<h:commandButton action="#{loginCliente.loginCliente}"
					styleClass="btn btn-primary btn-lg" value="Effettua l'accesso" />
				<h:outputText value="#{loginCliente.messaggio}" />
			</div>
		</div>
	</h:form>
</h:body>
</html>
