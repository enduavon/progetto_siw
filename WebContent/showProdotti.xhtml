<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
	<title>Catalogo</title>
</h:head>
<h:body>
	<h2>Catalogo Prodotti</h2>
	<h:form>
		<h:outputText value="Il catalogo è vuoto."
			rendered="#{empty prodottoController.prodotti}" />
		<h:dataTable id="catalogo" value="#{prodottoController.prodotti}" var="prodotto"
			rendered="#{not empty prodottoController.prodotti}" styleClass="table table-striped">
			<h:column>
				<f:facet name="header">Codice</f:facet>
				<h:outputText value="#{prodotto.codice}" />
			</h:column> 
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{prodotto.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Prezzo per unità</f:facet>
				<h:outputText value="#{prodotto.prezzo}€" />
			</h:column>
			<p:column>
				<f:facet name="header">Quantità in magazzino</f:facet>
				<h:outputText value="#{prodotto.quantita}" />
			</p:column>
			<h:column>
				<p:commandButton value="mostra dettagli" update=":dettaglioProdotto" icon="ui-icon-search"
					oncomplete="PF('prodottoDialog').show();">
					<f:setPropertyActionListener value="#{prodotto}"
						target="#{prodottoController.prodottoSelezionato}" />
				</p:commandButton> 
			</h:column>
			<h:column
				rendered="#{not empty loginCliente.clienteLoggato.email 
								and empty loginAdmin.admin.email}">
				<f:facet name="header">Quantità da comprare</f:facet>
				<h:inputText value="#{ordineController.quantita}" required="true"
					requiredMessage="Quantità obbligatoria"
					converterMessage="La quantità deve essere un numero intero!"
					id="quantità" />
				<strong><h:message for="quantità" style="color:red" /></strong>
				<h:commandButton action="#{ordineController.aggiungiRigaOrdine}"
					value="Aggiungi all'ordine">
					<f:setPropertyActionListener
						target="#{ordineController.prodottoCorrente}" value="#{prodotto}" />
				</h:commandButton>
				<strong><h:outputText value="#{ordineController.errore}"
						style="color:purple" /></strong>
			</h:column>
			<h:column>
				<f:facet name="header"></f:facet>
				<p:commandButton actionListener="#{prodottoController.deleteProdotto(prodotto)}"
					value="Elimina Prodotto"
					icon="ui-icon-close"
					rendered="#{not empty loginAdmin.admin.email and empty loginCliente.clienteLoggato.email}"
					onclick="return confirm('Vuoi davvero cancellare il prodotto #{prodotto.nome}?');"
					update="catalogo" ajax="true">
				</p:commandButton>
			</h:column>
		</h:dataTable>
		<h:outputLink value="formCreaProdotto.xhtml?faces-redirect=true"
			rendered="#{not empty loginAdmin.admin.email and empty loginCliente.clienteLoggato.email}">Aggiungi un prodotto al catalogo</h:outputLink>
	</h:form>
	
	<p:dialog header="Info prodotto" widgetVar="prodottoDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="dettaglioProdotto" style="text-align:center;">
			<p:panelGrid columns="2">
				<f:facet name="header">
				</f:facet>

				<h:outputText value="Codice:" />
				<h:outputText value="#{prodottoController.prodottoSelezionato.codice}" />

				<h:outputText value="Nome" />
				<h:outputText value="#{prodottoController.prodottoSelezionato.nome}" />

				<h:outputText value="Prezzo:" />
				<h:outputText value="#{prodottoController.prodottoSelezionato.prezzo}€" />

				<h:outputText value="Quantita" />
				<h:outputText value="#{prodottoController.prodottoSelezionato.quantita}" />

				<h:outputText value="Descrizione" />
				<h:outputText value="#{prodottoController.prodottoSelezionato.descrizione}" />
			</p:panelGrid>
		</p:outputPanel>
    </p:dialog>
</h:body>
</html>
