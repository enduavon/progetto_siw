<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Nuovo Prodotto</title>
</head>
<body>
	<f:view> 
		<h:form>
			<div>
				Nome:
				<h:inputText value="#{richiesta.nome}" required="true"
					requiredMessage="Nome obbligatorio" id="nome" />
				<strong><h:message for="nome" style="color:red" /></strong>
			</div>
			<div>
				Codice:
				<h:inputText value="#{richiesta.codice}" required="true"
					requiredMessage="Codice obbligatorio" id="codice" />
				<strong><h:message for="codice" style="color:red" /></strong>
			</div>
			<div>
				Prezzo per unità:
				<h:inputText value="#{richiesta.prezzo}" required="true"
					requiredMessage="Prezzo obbligatorio"
					converterMessage="Il prezzo deve essere un numero!" id="prezzo" />
				<strong><h:message for="prezzo" style="color:red" /></strong>
			</div>
			<div>
				Descrizione:
				<h:inputTextarea value="#{richiesta.descrizione}"
					required="false" cols="20" rows="5" /> 
			</div>
			<div>
				Quantità: 
				<h:inputText value="#{richiesta.quantita}" required="true"
					requiredMessage="Quantità obbligatoria"
					converterMessage="La quantità deve essere un numero intero!" id="quantità" />
				<strong><h:message for="quantità" style="color:red" /></strong>
			</div>
			<div>
				<h:commandButton value="Inserisci"
					action="#{richiesta.creaProdotto}" />
			</div>
			<strong><h:outputText value="#{richiesta.errore}" style="color:purple" /></strong>
		</h:form>

	</f:view>
</body>
</html>
